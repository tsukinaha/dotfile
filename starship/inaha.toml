format = """
[╭─](#a3aed2)\
[](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[ ](bg:#769ff0 fg:#a3aed2)\
$username\
[in](bg:#769ff0 fg:#a3bbcc)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736)\
\
$time\
$hostname\
\n\
[╰─](#a3aed2)\
$character(#a3aed2)
"""

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[username]
show_always = true
style_user = "bg:#769ff0 fg:#090c0c"
style_root = "bg:#769ff0 fg:#090c0c"
format = '[$user ]($style)'
disabled = false

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "\uf455 %b.%d, %a %R:%S"
style = "bg:#1d2230"
format = '[ $time ](fg:#a0a9cb)'

[hostname]
ssh_only = false
format = 'on [$hostname](fg:#769ff0) '
trim_at = '.companyname.com'
disabled = false




